[package]
name = "todo_by"
version = "0.2.1"
authors = ["Parker McMullin <parker.mcmullin01@gmail.com>"]
edition = "2021"
description = "Compile-time lifetimes for comments."
readme = "README.md"
homepage = "https://github.com/parker-codes/todo_by/"
repository = "https://github.com/parker-codes/todo_by/"
license = "MIT"
keywords = ["todo", "compile-time", "proc-macro", "cargo"]
categories = ["development-tools"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
chrono = "0.4.24"
proc-macro2 = "1.0.56"
quote = "1.0.27"
syn = "2.0.15"
cargo_toml = "0.15.2"
semver = "1.0.17"

[dev-dependencies]
trybuild = "1.0.80"
